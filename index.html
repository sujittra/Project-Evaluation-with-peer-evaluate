
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeerEval Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      /* บังคับให้ HTML และ Body ขยายเต็มหน้าจอเสมอ */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100vh;
        background-color: #f8fafc; /* slate-50 */
      }

      /* บังคับให้ Root ของ React ขยายเต็มพื้นที่ ไม่โดนบีบ */
      #root {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      body { font-family: 'Inter', sans-serif; }
      
      /* Animation Utilities */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideInUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes slideInRight { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
      @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

      .animate-in.fade-in { animation: fadeIn 0.3s ease-out forwards; }
      .animate-in.slide-in-from-bottom-4 { animation: slideInUp 0.4s ease-out forwards; }
      .animate-in.slide-in-from-right-4 { animation: slideInRight 0.3s ease-out forwards; }
      .animate-in.zoom-in-95 { animation: zoomIn 0.2s ease-out forwards; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
